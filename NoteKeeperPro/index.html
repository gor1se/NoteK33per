<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
            rel="stylesheet"
        />
        <title>NoteK33per</title>
    </head>

    <body>
        <header class="header">
            <img src="./img/Hamburger.png" class="icon toggle-aside" alt="" />
            <h1>NoteK33per Pro</h1>
        </header>
        <aside class="aside hidden">
            <h4>Edit</h4>
            <ul class="edit-notes"></ul>
        </aside>
        <div class="edit hidden"></div>
        <div class="input-box">
            <input
                type="text"
                name=""
                class="inputTitle input"
                id=""
                placeholder="Title..."
            />

            <textarea
                class="inputText input"
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Text..."
            ></textarea>
            <img src="./img/plus.png" alt="" class="addNote icon" />
        </div>
        <ul class="content"></ul>
        <script src="app.js"></script>
    </body>
</html>
